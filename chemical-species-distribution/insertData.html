<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Species Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <a href="index.html"><button>Home</button></a>
    <div id="title">
        <h2>Especies Distribution Diagram (EDD)</h2>
        <span style="color: transparent">---</span>
        <img width="75px" src="./images/logo.png" alt="alphaImage">
    </div>
    <hr>

    <label for="protons"><b>Number of protons</b></label>
    <input type="text" id="protons">
    <button onclick="generateField()">Generate field</button>
    <br>
    <br>
    <div id="alphaField"></div>

    <div class="mainWrapper">
        <div class="canvasWrapper">
            <span><b>Alpha Distribution Graph</b></span>
            <canvas class="canvas" width="600px" height="400px" id="graphAlpha"></canvas>
        </div>

        <div class="canvasWrapper">
            <span><b>Effective Charge Graph</b></span>
            <canvas class="canvas" width="600px" height="400px" id="graphCharge"></canvas>
        </div>
    </div>

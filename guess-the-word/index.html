<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <nav id="score" class="entry">
            score
            000
        </nav>
        <h1>Guess the Word!</h1>
        <div id="buttonBox">
            <button onclick="getWords()" id="generateWord">GENERATE NEW</button>
        </div>
        <h2 id="generated"></h2>
    </header>

    <div id="messageContainer"></div>

    <div id="remainingGuesses"></div>
    
    <div id="wordBox">
        <div>
            <span id="sp0">*</span>
            <span id="sp1">*</span>
            <span id="sp2">*</span>
            <span id="sp3">*</span>
            <span id="sp4">*</span>
            <br>
            <br>
        </div>
        <input class="entry" id="entry" type="text">
        <br>
        <button class="entry" onclick="verifyLetter()">GUESS</button>
    </div>
    <p id="typeLetter">Type one letter</p>
    <p id="usedLettersTitle">Used Letters</p>
    <span id="usedLetters"></span>
    
    <script src="script.js"></script>
</body>
</html>
